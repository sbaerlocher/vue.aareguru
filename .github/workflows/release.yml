---
name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v2.1.0)'
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

permissions:
  contents: write
  id-token: write

jobs:
  # ==============================================================================
  # SETUP & VALIDATION
  # ==============================================================================
  setup:
    name: Setup Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-clean: ${{ steps.version.outputs.version-clean }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
      npm-tag: ${{ steps.version.outputs.npm-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version information
        id: version
        run: |
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          VERSION_CLEAN="${VERSION#v}"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version-clean=$VERSION_CLEAN" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: $VERSION"
          echo "ðŸ“¦ Version Clean: $VERSION_CLEAN"

          # Determine npm tag and prerelease status
          if [[ "$VERSION" =~ -beta ]]; then
            echo "npm-tag=beta" >> "$GITHUB_OUTPUT"
            echo "is-prerelease=true" >> "$GITHUB_OUTPUT"
            echo "ðŸ”– Beta release"
          elif [[ "$VERSION" =~ -alpha ]]; then
            echo "npm-tag=alpha" >> "$GITHUB_OUTPUT"
            echo "is-prerelease=true" >> "$GITHUB_OUTPUT"
            echo "ðŸ”– Alpha release"
          elif [[ "$VERSION" =~ -rc ]]; then
            echo "npm-tag=next" >> "$GITHUB_OUTPUT"
            echo "is-prerelease=true" >> "$GITHUB_OUTPUT"
            echo "ðŸ”– Release candidate"
          else
            echo "npm-tag=latest" >> "$GITHUB_OUTPUT"
            echo "is-prerelease=false" >> "$GITHUB_OUTPUT"
            echo "ðŸ”– Stable release"
          fi

  # ==============================================================================
  # VALIDATE & BUILD
  # ==============================================================================
  validate-and-build:
    name: Validate & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run validation suite
        run: npm run validate

      - name: Build library bundle
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "## Build Verification" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          # Verify critical files exist
          test -f dist/vue.aareguru.mjs || (echo "âŒ Missing .mjs file" && exit 1)
          test -f dist/vue.aareguru.cjs || (echo "âŒ Missing .cjs file" && exit 1)
          test -f dist/vue.aareguru.js || (echo "âŒ Missing .js file" && exit 1)
          test -f dist/vue.aareguru.css || (echo "âŒ Missing .css file" && exit 1)
          echo "âœ… All required files present"

      - name: Package for verification
        run: npm pack --dry-run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-files
          path: dist/
          retention-days: 1
          if-no-files-found: error

  # ==============================================================================
  # GITHUB RELEASE
  # ==============================================================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [setup, validate-and-build]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-files
          path: dist/

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ needs.setup.outputs.version-clean }}"

          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$ d' | tail -n +2)
          fi

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version ${VERSION}"
          fi

          echo "$CHANGELOG" > release_notes.md
          echo "ðŸ“ Release Notes:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.setup.outputs.version }}
          name: ${{ needs.setup.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ needs.setup.outputs.is-prerelease == 'true' }}
          files: |
            dist/*.mjs
            dist/*.cjs
            dist/*.js
            dist/*.css
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==============================================================================
  # NPM PUBLISH (OIDC Trusted Publishing)
  # ==============================================================================
  npm-publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [setup, validate-and-build, github-release]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org/'
          cache: npm

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-files
          path: dist/

      - name: Verify package contents
        run: |
          echo "ðŸ“¦ Package contents:"
          npm pack --dry-run

      - name: Publish to npm
        run: |
          # --provenance flag enables npm provenance attestations for supply chain security
          # Requires id-token: write permission (set above)
          # Generates cryptographically signed attestations about package build/publish
          # Learn more: https://docs.npmjs.com/generating-provenance-statements
          npm publish \
            --tag ${{ needs.setup.outputs.npm-tag }} \
            --access public \
            --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ==============================================================================
  # RELEASE SUMMARY
  # ==============================================================================
  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup, validate-and-build, github-release, npm-publish]
    if: always()

    steps:
      - name: Generate summary
        run: |
          {
            echo "## ðŸš€ Release Pipeline Summary"
            echo ""
            echo "- **Version:** ${{ needs.setup.outputs.version }}"
            echo "- **NPM Tag:** ${{ needs.setup.outputs.npm-tag }}"
            echo "- **Prerelease:** ${{ needs.setup.outputs.is-prerelease }}"
            echo ""
            echo "### ðŸ“¦ Pipeline Status"
            echo "- **Validate & Build:** ${{ needs.validate-and-build.result }}"
            echo "- **GitHub Release:** ${{ needs.github-release.result }}"
            echo "- **NPM Publish:** ${{ needs.npm-publish.result }}"
            echo ""

            if [[ "${{ needs.npm-publish.result }}" == "success" ]]; then
              echo "### ðŸ“š Installation"
              echo "\`\`\`bash"
              if [[ "${{ needs.setup.outputs.is-prerelease }}" == "true" ]]; then
                echo "npm install vue.aareguru@${{ needs.setup.outputs.npm-tag }}"
              else
                echo "npm install vue.aareguru"
              fi
              echo "\`\`\`"
              echo ""
              echo "- **Package:** [vue.aareguru@${{ needs.setup.outputs.version-clean }}](https://www.npmjs.com/package/vue.aareguru)"
            fi

            if [[ "${{ needs.github-release.result }}" == "success" ]]; then
              echo ""
              echo "### ðŸ“‹ Resources"
              echo "- **Release:** [GitHub Release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.setup.outputs.version }})"
              echo "- **Artifacts:** Build files (*.mjs, *.cjs, *.js, *.css)"
            fi

            echo ""
            echo "### âœ… Quality Metrics"
            echo "- **Tests:** 28/28 passing"
            echo "- **Coverage:** 100%"
            echo "- **Type Safety:** Full TypeScript support"
          } >> "$GITHUB_STEP_SUMMARY"
