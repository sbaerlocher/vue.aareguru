---
name: Release & Publish

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v2.1.0)'
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: NPM Package Release
    uses: sbaerlocher/.github/.github/workflows/release-npm.yml@2026-02-19
    with:
      package-manager: 'npm'
      node-version-file: '.nvmrc'
      run-build: true
      run-tests: true
      create-github-release: true
      generate-changelog: true
      enable-provenance: true
      enable-sbom: false
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
