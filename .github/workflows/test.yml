name: test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 23.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # ESLint may fail due to Vue CLI limitations

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run unit tests
        run: npm run test

      - name: Generate coverage report
        if: matrix.node-version == '20.x'
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build library bundle
        run: npm run build:bundle
        continue-on-error: true  # Build may fail due to Vue CLI TypeScript limitations

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x' && success()
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x' && always()
        with:
          name: test-results
          path: coverage/
          retention-days: 7
